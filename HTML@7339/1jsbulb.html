<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body style="background-color: black;">
    <img src="images/bulb_off.jpg" id="burn" onclick="retrive()">
  
    <script>
        let demo=document.getElementById("burn");
        function retrive()
            {
                if (demo.src.match("bulb_off.png"))
            {
                demo.src="bulb_on.png";
            }
            else
            {
                demo.src="bulb_off.jpg";
            }
            }
        
    </script>
 
</body>
</html>
