<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemalatha</title>
</head>
<body>
    <script>
        var axis=100;
        var atm1=axis-20;
        document.write(atm1);
        axis=atm1;
        document.write("<br>");
        var atm2=axis-40;
        document.write(atm2);
        axis=atm2;
        document.write("<br>");
        var atm3=axis-30;
        document.write(atm3);
        document.write("<br>");
        //operators
        var a=4,b=3;
    
        document.write(a+b);
        document.write("<br>");
        document.write(a-b);document.write(a+b);
        document.write("<br>");
        document.write(a*b);
        document.write("<br>");
        document.write(a/b);
        document.write("<br>");
        document.write(a**b);
        document.write("<br>");
        document.write(a%b);
        document.write("<br>");
       c=(1+(9-8)%5);
       document.write(c);
       document.write("<br>");
    </script>
    
</body>
</html>
